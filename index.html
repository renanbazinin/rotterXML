<style>

    background-color: #333333;

  body.dark-mode a {

<body dir="rtl"  class="dark-mode" onload="keepGet()">
  <p id="counter">Counter : </p>
    <button onclick=callRotter()>beep</button>

    <div id="shit">

    </div><br/>
    <ul id="items"></ul>

</body >


<script>
    let count = 0;
  const theFetch = ()=>{
    try{
    const url = "https://rotterxmltodata.onrender.com/rotter";
    const xhr = new XMLHttpRequest();
    xhr.open('GET', url);
    xhr.responseType = 'document';
    xhr.onload =  ()=> {



    document.getElementById('items').innerHTML=""; 

    count++; 
    document.getElementById("counter").innerHTML="counter = "+count +"\nlast connection : "+Date.now().toISOString();
    const xml = xhr.responseXML;
    const items = xml.getElementsByTagName('item');
    for (let i = 0; i < items.length; i++) {
       const item = items[i];

      let dateString = item.getElementsByTagName('pubDate')[0].textContent;
      let date = new Date(dateString);
      const time = date.toLocaleTimeString([], { hour12: false });
     
      const title = item.getElementsByTagName('title')[0].textContent;
      const description = item.getElementsByTagName('description')[0].textContent;
      const link = item.getElementsByTagName('guid')[0].textContent;

      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = link;
      a.textContent = title;
      a.addEventListener('click', (event)=> {
      event.preventDefault();
      window.open(link);

    });
    


    li.appendChild(document.createTextNode("[" + time + "] - "));
    li.appendChild(a);
    li.appendChild(document.createTextNode(' ' + description))

      document.getElementById('items').appendChild(li);
    }


  }

  


  console.log("last connection to server: \n" + Date.now().toISOString() );
  xhr.send();
  }
  catch(error){
    console.log("Error in :  \n" + Date.now().toISOString() );
    console.error("An error occurred: " + error);

  }
    
  }
  let timeInterval=30000;
  const keepGet = async()=>{

    theFetch();
    setInterval( async()=> {
      theFetch();
      //timeInterval = (Math.floor(Math.random() * 34) + 25)*10000;

  }, timeInterval);
  }

</script>
